<div id="posts">
	{% for post in paginator.posts %}
		<article class="post">
			<h1 class="post-title"> <a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>
			<div class="post-content">
				{{post.content}}
			</div>
		</article>
	{% endfor %}
</div>
