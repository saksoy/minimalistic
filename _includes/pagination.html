<!-- Pagination links -->
<footer id="pagination">
	{% if paginator.previous_page %}
	<a href="{% if paginator.previous_page != 1 %}/page{{ paginator.previous_page }}{% else %}/{% endif %}" class="previous icon-double-angle-left"></a>
	{% else %}
		<a class="previous icon-double-angle-left"></a>
	{% endif %}
	<span class="current">{{paginator.page}}</span>
	{% if paginator.next_page %}
		<a href="/page{{ paginator.next_page }}" class="icon-double-angle-right"></a>
	{% else %}
		<a class="next icon-double-angle-right"></a>
	{% endif %}
</footer>
